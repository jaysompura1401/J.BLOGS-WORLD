{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container py-4">
  <h2>{% if create %}Create Post{% else %}Edit Post{% endif %}</h2>
  <form method="post" enctype="multipart/form-data">{% csrf_token %}{{ form|crispy }}<button class="btn btn-primary mt-2">Save</button></form>
</div>
{% endblock %}
